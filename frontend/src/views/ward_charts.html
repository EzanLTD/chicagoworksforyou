<section id="counts">
    <h3>Tickets submitted</h3>
    <div id="counts-chart" class="chart"></div>
</section>
<section id="ttc">
    <h3>Time-to-close rankings</h3>
    <div class="ranking">
        <div ng-class="{on: ward.Ward == data.wardNum}" ng-repeat="ward in data.ttc"><b><span ng-bind="ward.Ward"></span></b></div>
    </div>
</section>
