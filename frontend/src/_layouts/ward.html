<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script src="/js/jquery.sticky.js"></script>
<script src="http://code.highcharts.com/highcharts.js"></script>
<script src="http://cdn.leafletjs.com/leaflet-0.5/leaflet.js"></script>
<script src="/data/wards.json"></script>
<script>
$(function () {
    var ward = "{{ page.ward }}";

    // MAKE SUBNAV STICK

    $(".navgroup .subnav").sticky({topSpacing:0});

    // WARD MAP

    var centroid = WARDS[ward].centroid;
    var points = WARDS[ward].simple_shape[0][0];
    var path = [];
    for (var i=0; i<points.length; i++) {
        var latlong = [points[i][1], points[i][0]];
        path.push(latlong);
    }

    var map = L.map('map', {scrollWheelZoom: false}).setView([centroid[1], centroid[0]], 13);
    L.tileLayer('http://{s}.tile.cloudmade.com/{key}/997/256/{z}/{x}/{y}.png', {
        attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="http://cloudmade.com">CloudMade</a>',
        key: '302C8A713FF3456987B21FAAE639A13B',
        maxZoom: 18
    }).addTo(map);
    map.zoomControl.setPosition('bottomleft');
    var polygon = L.polygon(path).addTo(map);

    // CHARTS NAV

    $.get(
        '/data/services.json',
        function (response) {
            var list = "";
            for (var st in response) {
                list += '<li><a data-code="' + response[st].Service_code + '" href="#">' + response[st].Service_name + '</a></li>\n';
            }
            $('.st-list').append(list);
        },
        'json'
    );

    // CHARTS

    var countsChart = $('#counts .chart');

    $('.st-list').on('click', 'a', function(evt) {
        evt.preventDefault();
        var chart = countsChart.highcharts();
        var serviceType = $(this).attr('data-code');
        var counts = [];

        $.get(
            // 'http://localhost:5000/wards/' + ward + '/counts.json?service_code=' + serviceType,
            '/data/counts.json',
            function (response) {
                for (var d in response) {
                    counts.push(response[d]);
                }

                chart.series[0].setData(counts);
                $('#counts .nav li').removeClass('active');
                $(this).closest('li').addClass('active');
            },
            'json'
        );

    });

    countsChart.highcharts({
        chart: {
            marginBottom: 60,
            type: 'area'
        },
        title: {
            text: ''
        },
        xAxis: {
            type: 'datetime',
            dateTimeLabelFormats: {
                day: '%b %e<br>%a'
            },
            minPadding: .05,
            maxPadding: .05,
            // tickPosition: 'inside',
            labels: {
                style: {
                    fontFamily: 'Helvetica',
                    fontSize: '13px'
                },
                y: 22
            },
        },
        yAxis: {
            title: {
                text: ''
            },
            minPadding: 0.1,
            labels: {
                style: {
                    fontFamily: 'Helvetica, sans-serif',
                    fontWeight: 'bold'
                },
                align: 'left',
                x: 0,
                y: -2
            }
        },
        plotOptions: {
            area: {
                pointStart: Date.UTC(2013, 3, 6),
                pointInterval: 24 * 3600 * 1000, // one day
                marker: {
                    enabled: true,
                    symbol: 'circle',
                    radius: 4,
                    borderWidth: 1,
                    states: {
                        hover: {
                            enabled: true
                        }
                    }
                }
            }
        },
        tooltip: {
            headerFormat: '',
            pointFormat: '<b>{point.y:,.0f}</b> tickets',
            shadow: false,
            style: {
                fontFamily: 'Helvetica, sans-serif',
                fontSize: '15px'
            }
        },
        series: [{
            name: 'Ward 6',
            data: [94, 112, 152, 123, 100, 102, 135]
        }],
        legend: {
            enabled: false
        }
    });
});
</script>
