---
layout: default
section: media
app: mediaApp
title: All recent attached media
has_js: true
---

<div class="container content">
    <div class="row">
        <div class="span3" ng-controller="sidebarCtrl">
            <div class="filter">
                {% raw %}
                <ul class="st-list nav nav-pills nav-stacked">
                    <li ng-class="{active: !data.currServiceSlug}"><a href="#">All service types</a></li>
                    <li ng-class="{active: service.slug == data.currServiceSlug}" ng-repeat="service in data.services | orderBy:'name'"><a ng-href="#/{{ service.slug }}/{{ data.data }}" ng-bind="service.name"></a></li>
                </ul>
                {% endraw %}
            </div>
        </div>
        <div class="span9 images" ng-view>
        </div>
    </div>
</div>
